{% extends "vlog/base.html" %}
{% block content %}
				{% for post in posts %}
					<div class="post">
						<h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
						<p class="date">Published: {{ post.published_date }}</p>
						<p>{{ post.text|linebreaks }}</p>
					</div>
				{% endfor %}
{% endblock %}
