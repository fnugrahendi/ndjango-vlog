<div class="title">
	<h2><a href="/">NDJANGO VLOG</a></h2>
</div>

{% for post in posts %}
	<div class="post">
		<h3><a href="">{{ post.title }}</a></h3>
		<p>Published: {{ post.published_date }}</p>
		<div class="content">
			<p>
			{{ post.text|linebreaks }}
			</p>
		</div>	
	</div>
{% endfor %}
